<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다국어 지원 페이지</title>
<script>
    function translatePage(selectedLanguage) {
        var translation = {};
        
        // 각 언어별 번역 설정
        translation["en"] = {
            welcomeMessage: "Welcome to My Multilingual Page",
            selectLanguageMessage: "Select a language to translate this page:",
            englishOption: "English",
            koreanOption: "한국어",
            japaneseOption: "日本語"
        };
        translation["ko"] = {
            welcomeMessage: "다국어 페이지에 오신 것을 환영합니다",
            selectLanguageMessage: "이 페이지를 번역하려면 언어를 선택하세요:",
            englishOption: "English",
            koreanOption: "한국어",
            japaneseOption: "日本語"
        };
        translation["ja"] = {
            welcomeMessage: "マルチリンガルページへようこそ",
            selectLanguageMessage: "このページを翻訳するには、言語を選択してください：",
            englishOption: "English",
            koreanOption: "한국어",
            japaneseOption: "日本語"
        };
        
        // 선택된 언어에 따라 페이지 내용을 번역하여 출력
        document.getElementById("welcomeMessage").innerText = translation[selectedLanguage].welcomeMessage;
        document.getElementById("selectLanguageMessage").innerText = translation[selectedLanguage].selectLanguageMessage;
        document.getElementById("englishOption").innerText = translation[selectedLanguage].englishOption;
        document.getElementById("koreanOption").innerText = translation[selectedLanguage].koreanOption;
        document.getElementById("japaneseOption").innerText = translation[selectedLanguage].japaneseOption;
    }
</script>
</head>
<body>
    <h1 id="welcomeMessage">Welcome to My Multilingual Page</h1>
    <p id="selectLanguageMessage">Select a language to translate this page:</p>
    <select id="languageSelect" onchange="translatePage(this.value)">
        <option value="en" id="englishOption">English</option>
        <option value="ko" id="koreanOption">한국어</option>
        <option value="ja" id="japaneseOption">日本語</option>
    </select>
</body>
</html>
